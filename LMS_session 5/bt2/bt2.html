<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="./bt2_style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <h5>CONTACT US</h5>
            <p id="p1">&nbsp;</p>
            <div id="edit">
                <b>Contact Info</b><br>
                <div class="contact">
                    <svg id="svg1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>
                    <p class="p">321 Awesome Street<br>NewYork, NY 17022</p> 
                </div>
                    <div class="contact">       
                    <svg id="svg2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                    <p class="p">info@companyname.come</p><br> 
                </div>  
                <div class="contact">       
                    <svg id="svg3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                    </svg>
                    <p class="p">+1800 123 1234</p>
                </div>  
            </div>
        </div>
        <div id="right">
            <h6>Having Any Query! Or Book an appointment</h6>
            <form action="#" method="get">
                <input type="text" name="name" id="name" placeholder="Your name"><br>
                <input type="email" name="email" id="emai" placeholder="Your email"><br>
                <input type="text" name="subject" id="subject" placeholder="Subject"><br>
                <textarea name="message" id="message" cols="30" rows="3"  placeholder="Message"></textarea><br>
                <input type="submit" value="Send message" placeholder="Message">
            </form>
        </div>
    </div>
</body>
</html>
