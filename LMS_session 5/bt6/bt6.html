<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./bt6_style.css">
</head>
<body>
    <div>
        <p>Get in touch with us by filling contact form below</p>
        <form action="#" method="get">
            <input type="text" name="name" id="name" placeholder="*Enter your full name">
            <input type="email" name="email" id="emai" placeholder="*Enter your email address"><br>
            <input type="text" name="subject" id="subject" placeholder="*Enter your subject"><br>
            <textarea name="message" id="message" cols="30" rows="10"  placeholder="*Your message here..."></textarea><br>
            <input type="submit" value="Send message">
            <span>*Please fill all requiered form field. thanks!</span>
        </form>
    </div>
</body>
</html>
